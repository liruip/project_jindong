<body>

        <ul>
            <li>我是li1</li>

            <li class="list">我是li3</li>
            <li>我是li4</li>
            <li>我是li5</li>
            <li>我是li6</li>
        </ul>
        <ol>
            <li>我是ol1</li>

            <li>我是ol3</li>

<script>
 $(function(){
     //siblings除了自身以为的所有亲兄弟
    // $('ul .list').siblings("li").css("color", "red");
    // $('ul .list').siblings("li").css("background", "blue");
    //nextAll除了自身以为下的所有同辈元素
    // $("ul .list").nextAll("li").css("color","pink")
    $("ul .list").prevAll("li").css("background", "red")


 });
</script>
