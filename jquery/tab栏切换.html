<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.in.js"></script>
    <style>
        * {
            padding:0;
            margin:0;
        }
        .max {
            width: 600px;
            height: 600px;
            margin: 50px auto;
            text-align:center;
            border: 1px solid #ccc;
        }
        .header {
            height: 50px;
            line-height: 50px;
            background: rgb(148, 147, 147);
            border-bottom: 1px solid #000;
        }
        .list li {
            width: 80px;
            list-style: none;
            float:left;
            border-right: 1px solid blue;
        }
        a {
            text-decoration: none;
            text-align:center;
        }
        .center div{
            width: 80px;
            height: 60px;
            background:pink;
            margin: auto;
            border: 1px solid #ccc;
            line-height: 60px;
            
        }
        .red {
            background: red;
            color: #fff;
        }
        .center div{
            display: none;
        }
        .center .display {
            display: block;
        }
    </style>
</head>
<body>
    <div class="max">
        <div class="header">
            <ul class="list">
                <li class="red"><a href="#">电器</a></li>
                <li><a href="#">儿童玩具</a></li>
                <li><a href="#">服装类</a></li>
                <li><a href="#">奢侈品类</a></li>  
            </ul>
        </div>
        <div class="center">
            <div class="display">电器</div>
            <div>儿童玩具</div>
            <div>服装类</div>
            <div>奢侈品类</div>
        </div>
    </div>
</body>
</html>
<script>
    $(function(){
        //点击当前的li添加类,别的移除类
        $(".list li").click(function(){
            //链式编程
            $(this).addClass("red").siblings().removeClass("red");
        //获取点击时li的索引号
            let index = $(this).index();
        //点击当前li,显示对应的内容区
           $(".center div").eq(index).show().siblings().hide(); 
        })
    })
</script>
