<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.in.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box ul {
            float:left;
        }
        li {
            width: 50px;
            text-align: center;
            list-style:none;
            border: 1px solid #ccc;
            margin: 10px 10px;
        }
        li a {
            text-decoration: none;
            
        }
        .img {
            float:left;
            width: 200px;
            height: 250px;
            border: 1px solid red;
        }
        .img div {
            float: left;
            display:none;
        }
       .img .display {
           display:block;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="ullist">
            <li> <a href="#">男装</a> </li>
            <li><a href="#">女装</a></li>
            <li><a href="#">童装</a></li>
        </ul>
        <div class="img">
            <div class="display">
                <a href="#"><img src="img/b1.png" alt="" width="200" height="250"></a>
            </div>
            <div>
                <a href="#"><img src="img/b2.png" alt="" width="200" height="250" ></a>
            </div>
             <div>
                <a href="#"><img src="img/b3.png" alt="" width="200" height="250"></a>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(function(){
        $(".ullist li").click(function(){
            let index = $(this).index();
          
            $(".img div").eq(index).show();
            $(".img div").eq(index).siblings().hide();
            //链式编程
            // $(".img div").eq(index).show().siblings().hide();
         
        })
    })
</script>
