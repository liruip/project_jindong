<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
</head>
<body>
    用户名：<input id="username"  type="text" >*<br/>
    密码：<input id="userpass"  type="text">*<br/>
    <input id="btnLogin" type="button" value="登录" />
    <div id="messageBox">
    </div>
</body>
</html>
<script>

$("#btnLogin").onclick = function(){
    //1、
    let xhr = new XMLHttpRequest();

    xhr.open("post","loginCheck.php",true);

    xhr.onreadystatechange = function(){
        if(xhr.readyState==4 && xhr.status==200){
            if(xhr.responseText=="1"){
                location.href="index.html";
            }else{
                $("#messageBox").innerHTML = "亲，用户名或者密码不对";
            }
        }
    }
    //post方式：设置请求头
    xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    //post方式：把传给服务器端数据（键值对）放在send函数的参数里。
    let sendstr = `username=${$("#username").value}&userpass=${$("#userpass").value}`;
    xhr.send(sendstr);
}

function $(str){
	if(str.charAt(0)=="#"){
		return document.getElementById(str.substring(1));
	}else if(str.charAt(0)=="."){
		return document.getElementsByClassName(str.substring(1));
	}else{
		return document.getElementsByTagName(str);
	}
}	

</script>
