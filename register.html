<script>
    var uservalue = document.querySelector("#nc");
    var userps = document.querySelector("#dl");
    var btn = document.querySelector("#btn");
    var sp = document.querySelector("#sp")
    btn.addEventListener("click", function(){
        //创建对象
        var request = new XMLHttpRequest();
        //设置请求参数
        request.open("post", "register.php", true);
        //设置回调函数
        request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200) {
                if (request.responseText == "-1") {
                    sp.innerHTML = "用户名已被注册请重新注册";
                }else if (request.responseText == "0"){
                    sp.innerHTML = "注册失败";
                }else if(request.responseText == "1" ){
                    sp.innerHTML = "注册成功";
                    setTimeout(function() {
                        location.href = '/project_jindong/signin.html'
                    },1000);
                }
            }
        }
        //发送请求
        //1）设置请求头
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        let sendstr = `username=${uservalue.value}&userpass=${userps.value}`;
        request.send(sendstr);
    });
</script>
